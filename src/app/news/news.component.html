<div class="col-md-6 col-md-offset-3 text-center wrap_title">
  <h2>{{ title }}</h2>
  <p class="lead" style="margin-top:0"> {{ subtitle }}</p>
</div>

<div *ngIf="importantAnnouncement">
  <div class="row">
    <div class="col-sm-12 wow fadeInDown newsItem text-center">
      <h3>{{ importantAnnouncement.title }}</h3>
      <h5>{{ importantAnnouncement.postedDate }}</h5>
      <p class="lead newsItemContent">{{ importantAnnouncement.content }}
      </p>
    </div>
  </div>
</div>

<div *ngIf="news">
  <div *ngFor="let newsItem of news">
    <div class="col-sm-4 wow fadeInDown text-center newsItem">
      <img class="rotate" src="{{newsItem.icon}}">
      <h3>{{newsItem.title}}</h3>
      <h5>{{newsItem.postedDate}}</h5>
      <p class="lead newsItemContent">{{newsItem.content}}</p>
    </div>
  </div>
</div>
